<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notiz-App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
  <h1 class="text-center mb-4">Notiz-App</h1>
  <form id="note-form" class="mb-4">
    <div class="mb-3">
      <label for="title" class="form-label">Titel</label>
      <input type="text" id="title" class="form-control" placeholder="Titel" required />
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Beschreibung</label>
      <textarea id="description" class="form-control" placeholder="Beschreibung" required></textarea>
    </div>
    <div class="mb-3">
      <label for="category" class="form-label">Kategorie</label>
      <select id="category" class="form-select" required>
        <option value="">Bitte auswählen</option>
        <option value="Arbeit">Arbeit</option>
        <option value="Persönlich">Persönlich</option>
        <option value="Einkauf">Einkauf</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Notiz hinzufügen</button>
  </form>
  <ul id="notes-list" class="list-group"></ul>
  <script src="script.js"></script>
</body>
</html>
